<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <title>CiscoStudy.org
        </title>
        <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
        <link rel="stylesheet" href="/stylesheets/jquery-mobile-textbox.css" />
        <style>
            /* App custom styles */
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">

        <script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.0/jquery.mobile-1.1.0.min.js">

    <body>
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-theme="b" data-role="header" data-position="fixed">
                <h2>
                    CiscoStudy.org
                </h2>
            </div>
            <div data-role="content" style="padding: 15px">
                <div id="question1">
                    &nbsp;
                </div>
                <h2>
                    <div id="quiz"></div>
                </h2>

                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="myGuess">
                            
                        </label>
                        <input type="text" id="myGuess" style="" name="" onkeyup="checkAnswer()" />
                    </fieldset>
                </div>
                <a data-role="button" data-transition="fade" id="myNext" data-theme="b" onclick="startQuiz()">
                    Next!
                </a>
                <a data-role="button" data-transition="fade" id="myGiveUp" data-theme="e" onclick="giveUp()">
                    I give up :(
                </a>

                <div id="myAnswer"></div>
                <script>
                $(document).ready(function(){
                    startQuiz();

                });

        </script>
                
            </div>
        </div>
               <script src="/javascripts/my.js">
        </script>

    </body>
